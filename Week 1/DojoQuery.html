<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>DojoQuery</title>
    <style>
            img{
                display: inline-block;
                width: 250px;
                margin: 0px;
                padding: 0px;
            }
            div{
                display: inline-block;
                margin: 25px;
            }
    </style>
    <h1>Dojo Query Assignment</h1>

    <script type="text/javascript">
			$(document).ready(function(){
                function $Dojo(id) {
                    this.myId = document.getElementById(id);
                    this.click = function (callback) {
                        this.myId.addEventListener("click", callback);
                    };
                    this.hover = function (hoverin, hoverout) {
                        this.myId.addEventListener("mouseover", hoverin);
                        this.myId.addEventListener("mouseout", hoverout);
                    };
                    return this;
                }
                $Dojo("clicked").click(function() { console.log("The button was clicked!") });
                $Dojo("hovering").hover(function() { console.log("The button was hovered on!") });


            });
    </script>
    </head>
<body>
    <div>
        <button id="clicked">click me</button>
        <button id="hovering">hover</button>
    </div>
</body>
</html>
